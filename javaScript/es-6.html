<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var is not a declaration and Initialization  var is work
        var num = 5;
        console.log(`The value of num is ${num}`); 
        
        var num = 10;
        console.log(`The value of num is ${num}`);

        num = 20;
        console.log(`The value of num is ${num}`);

        // once declaration & Initialization let after not 
        let Num = 30; // Initialized a value for the first time
        console.log(`Value initialized using let: ${Num}`);

        Num = 40;
        console.log(`Value initialized using let: ${Num}`);

        // Declaring the variable
        let second;
        // assigning a value to the variable

        Second = 50;
        console.log(`Secomd value: ${Second}`);

        //const declaration and initialized only one time not be repeated
        const name = "Ramya";
        console.log(`My name is:- ${name}`);
    </script>
</body>
</html>
